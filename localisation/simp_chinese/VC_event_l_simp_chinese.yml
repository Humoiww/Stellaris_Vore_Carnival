 vore_country.1.name: "丸吞进化？"
 # TODO：场景描述
 vore_country.1.desc: "我们的盛宴由此启幕——所有丸吞预备役此刻皆成猎物，其余同裔则无休无止地追逐、捕捉，直到将他们吞噬并彻底消化。即便那些猎物对滑入体腔的极致快感心生渴望，为了让每一位同胞都能参与其中，他们仍竭力抗拒、四处逃窜，直至最终放弃抵抗。\n 然而，随着庆典的推进，一些异常报告引起了我们的警觉：成功消化猎物的同胞出现了惊人的体型膨胀，其，其身躯尺寸已是普通民众的数倍，而他们的生殖器和第二性征均呈现了额外的扩大趋势。我们的科研团队推测，这或许源于我们先天特质的突变。尽管目前这些“变异者”仅表现为食量激增、活力倍增，但为保障种族未来，我们应立即成立专项应对小组，深入研究这一新生特质。"
 vore_country.1.a: "为了[Root.Owner.GetSpeciesNamePlural]的未来"
